<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>UC Davis: Tips for Freshman</title>
</head>

<body>
    <section class="input">
        <header>
            <div id="wheels">
                <div id="wheelL"><img src="images/wheelL.svg" alt="Left Wheel" width="161" height="161"></div>
                <div id="wheelR"><img src="images/wheelR.svg" alt="Right Wheel" width="161" height="161"></div>
            </div>

            <div id="bikeFrame"><img src="images/bikeFrame.svg" alt="Bike Frame" width="497" height="257"></div>
            <div class="head1">
                <h1 id="uc">Uc</h1>
                <h1 id="davis">Davis</h1>
            </div>

            <div id="trigger"></div>

            <div class="head2">
                <div class="line"></div>
                <h2 id="tips">Tips</h2>
                <h2 id="freshman">for Freshman</h2>
                <div class="line"></div>
            </div>
        </header>
        <article id="formsec">
            <form id="myform">
                <div id="wordInput">
                    <div class="madlibLine">
                        <div class="backbox"><label for="vehicle">Vehicle</label></div>
                        <input type="text" required="required" name="vehicle" id="vehicle" placeholder="car, skates...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="adj1">Adjective</label></div>
                        <input type="text" required="required" name="adj1" id="adj1" placeholder="colorful, old...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="verb1">Verb</label></div>
                        <input type="text" required="required" name="verb1" id="verb1" placeholder="study, read...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="verbing1">Verb -ing</label></div>
                        <input type="text" required="required" name="verbing1" id="verbing1" placeholder="running, walking...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="verbing2">Verb -ing</label></div>
                        <input type="text" required="required" name="verbing2" id="verbing2" placeholder="running, walking...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="adj2">Adjective</label></div>
                        <input type="text" required="required" name="adj2" id="adj2" placeholder="colorful, old...">
                    </div>

                    <div class="madlibLine">
                        <div class="backbox"><label for="verb2">Verb</label></div>
                        <input type="text" required="required" name="verb2" id="verb2" placeholder="study, read...">
                    </div>

                </div>

                <div id="enter">
                    <input id="submit" type="submit" name="send" value="Enter">


                    <p id="rightArrow"><i class="fas fa-caret-right"></i></p>
                </div>
            </form>
        </article>
    </section>

    <section id="overlay" class="hidden">
        <article id="flexy">
            <div id="turkey"><img src="images/turkey.svg" alt="Turkey" width="288" height="393"></div>

            <div id="madlibs">
                <div class="head1">
                    <h1 id="ucOut">Uc</h1>
                    <h1 id="davisOut">Davis</h1>
                </div>
                <div class="head2Out">
                    <div class="lineOut"></div>
                    <h2 id="tipsOut">Tips</h2>
                    <h2 id="freshmanOut">for freshman</h2>
                    <div class="lineOut"></div>
                </div>
                <article id="freshTips"></article>
            </div>

            <div>
                <div id="thickLine"></div>
                <button type="button" class="close">Play Again</button>
                <p id="downArrow"><i class="fas fa-caret-down"></i></p>
            </div>
        </article>
    </section>
</body>

</html>
