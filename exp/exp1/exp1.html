        <h2>

        </h2>
    </header>
    <script>
    // My program prints numbers from 1 to 100 and but prints Fizz if the numbers are divisible by 3 and prints Buzz if the numbers are divisible by 5.
        for (var i = 1; i < 100; i++){
            // console.log(i);
            if (i % 3 == 0){
                console.log(`Fizz`);
            }
            else if (i % 5 == 0){
                console.log(`Buzz`);
            }
            else {
                console.log(i);
            }
        }
    </script>
