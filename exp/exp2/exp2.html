<body>
    <header>
        <h1>You Pick the Background</h1>
    </header>
   <script>

        // My program prompts the user for their favorite color and then changes the background to the color they enter.

        var favColor = prompt('What is your favorite color?','');


        var bodyStyle = document.getElementsByTagName('body');

        function back(color){
            if (color == null ||  color == ''){
                    console.log("You didn't give me a color");
            }
            else{
                    console.log(`You entered ${color}.`);

                    for(var i=0; i<bodyStyle.length; i++){
                        bodyStyle[i].style.backgroundColor = favColor;
                    }
            }
        }

        back(favColor);
     
   </script>


</body>
</html>
